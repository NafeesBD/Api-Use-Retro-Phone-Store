<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header class="container text-center">
        <h1 class="pt-3 pb-5">Welcome To My Phone Hunter Simple API Use Website</h1>
    </header>

    <main class="container">
        <section style="display: flex; margin-bottom: 20px;">
            <input id="search-field" type="email" class="form-control me-2" id="exampleFormControlInput1"
                placeholder="search your phone">
            <button id="btn-search" class="btn btn-primary" onclick="buttonClick()">Search</button>
        </section>

        <!-- loader -->
        <section class="mb-4" id="loader" style="display: none;">
            <button class="btn btn-primary d-block" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
            </button>
        </section>

        <!-- display Search Result -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 mb-3">
                <!-- Phone Card Design -->

                <!-- <div class="card p-4">
                    <img src="" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <h5 class="card-title">title</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <button href="#" class="btn btn-primary"
                            data-bs-toggle="modal" data-bs-target="#phoneDetailModal">Show Details</button>

                    </div>
                </div> -->
            </div>
            <!-- Error Message -->
            <div id="no-found-message" class="mt-4" style="display: none;">

                <h3 class="text-warning">No Phone Found. Please try a new search</h3>
            </div>
            <!-- Show All Button -->
            <div id="show-all" class="text-center" onclick="showAllButton()">
                <div id="btn-show-all" class="btn btn-primary mb-5">Show All</div>
            </div>
        </section>

        <!-- modal contents -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Phone Details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!-- modal body content -->
                        <div class="modal-body" id="modal-body">

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
